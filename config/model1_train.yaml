data:
  universe_features_path: ../../features/universe/features_1h_for_model1_universe.parquet
  # feature_cols: null  # nullなら自動推論（numeric列から required列を除外）

walkforward:
  train_days: 240
  val_days: 60
  test_days: 20
  step_days: 20

train:
  batch_size: 8192
  num_workers: 0

  width: 256
  depth: 4
  dropout: 0.10

  lr: 0.001
  weight_decay: 0.0001
  max_epochs: 50
  patience: 8
  lambda_risk: 1.0
  huber_delta: 1.0
  ret_abs_weight_alpha: 2.0
  ret_abs_weight_cap: 5.0
  rank_loss_weight: 0.2
  rank_num_pairs: 2048
  rank_temperature: 1.0
  grad_clip: 1.0

  topk: 5
  eps_score: 0.000001

output:
  artifacts_dir: artifacts/model1
